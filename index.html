<html>

</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- AR container -->
        <div class="ar-container">
            <a-scene embedded 
                mindar-image="imageTargetSrc: ./targets.mind; 
                filterMinCF:0.0001; 
                filterBeta: 0.001;
                warmupTolerance: 0;
                missTolerance: 0;
                trackingBackend: wasm;"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights; antialias: true"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false">

                <a-assets>
                    <a-asset-item id="balloon-model" src="./models/baloon.glb"></a-asset-item>
                    <a-asset-item id="coin-model" src="./models/coin.glb"></a-asset-item>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false" 
                    raycaster="objects: .clickable" 
                    cursor="fuse: false; rayOrigin: mouse;">
                </a-camera>

                <a-entity mindar-image-target="targetIndex: 0" smooth="true">
                    <a-entity id="balloon-container"></a-entity>
                </a-entity>

            </a-scene>
        </div>
    </div>

    <!-- Optional: Add a title or instructions 
    <div class="title-container">
        <h1>AR Scanner</h1>
        <2>Point your target image at the camera</h2>
    </div>-->

    <script src="script.js"></script>

    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 800;">
        <button id="resetButton" style="padding: 35px 35px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px;">
            Reset Game
        </button>
    </div>
</body>

</html>
